<!DOCTYPE html>
<html>
<head>

  <script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script>
  <link href="style.css" rel="stylesheet">
  <style>
  @import 'https://fonts.googleapis.com/css?family=Roboto|Slabo+27px';
  </style>
  <title></title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- Latest compiled and minified CSS -->
  <link crossorigin="anonymous" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity=
  "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  rel="stylesheet"><!-- Optional theme -->
  <link crossorigin="anonymous" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity=
  "sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
  rel="stylesheet"><!-- Latest compiled and minified JavaScript -->
  <link href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" rel=
  "stylesheet">
</head>
<body style=" background-color:#F3F3F3;">
  <div class="row">
    <div class="col-md-12" style="background-color: #FFF;">
      <div class="input-group" id="adv-search">
        <input class="form-control" placeholder="Search for snippets" type=
        "text">
        <div class="input-group-btn">
          <div class="btn-group" role="group">
            <div class="dropdown dropdown-lg">
              <button aria-expanded="false" class=
              "btn btn-default dropdown-toggle" data-toggle="dropdown" type=
              "button"><span class="caret"></span></button>
              <div class="dropdown-menu dropdown-menu-right" role="menu">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="filter">With in</label> <select class=
                    "form-control">
                    <option selected value="0">
                      5 miles
                    </option>
                    <option value="1">
                      10 miles
                    </option>
                    <option value="2">
                      25 miles
                    </option>
                    <option value="3">
                      50 miles
                    </option>
                    <option value="4">
                      100 miles
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="contain">Dietary Restrictions</label>
                  <input class="form-control" type="text">
                </div>
                <button class="btn btn-primary" type=
                "submit"><span aria-hidden="true" class=
                "glyphicon glyphicon-search"></span></button>
              </div>
            </form>
          </div>

    </div>
  </div>
</div>
</div>
<div class="container">
  <br>
  <br>
  <br>
  <div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 42.3732, lng:-72.5199 },
      zoom: 13
    });
  }
</script>
  <script async defer src=
  "https://maps.googleapis.com/maps/api/js?key=AIzaSyCGSfqBjM934ts-lmvbxnTiR0Cf1cNVgd4&callback=initMap">
  </script>
    <div class="row">
      <div class="col-xs-3">
        <div class="box" style=" height: 50vh;">
          <div class="navbar navbar-fixed-top"></div><button class=
          "btn btn-link" data-target="#demo" data-toggle="collapse" style="padding-left:2vw;"
          type="button">Dietary Restrictions</button>
          <div class="collapse" id="demo">
            <div class="sel">
            <div class="checkbox">
              <label><input type="checkbox" value="">Option 1</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Option 2</label>
            </div>
            <div class="checkbox disabled">
              <label><input disabled type="checkbox" value="">Option 3</label>
            </div>

          </div>
        </div>
        <div class="">
            <label for=
            "contain">Max Price</label>
            <input type="range" min="0" max="100" value="50" step="1" onchange="showValue(this.value)" />
            <span id="range">50</span>
            <script type="text/javascript">
            function showValue(newValue)
            {
              document.getElementById("range").innerHTML=newValue;
            }
            </script>
        </div>
        <div class="">
            <label for=
            "contain">calorie count</label>
            <input type="range" min="0" max="3000" value="50" step="1" onchange="showValue2(this.value)" />
            <span id="calrange">50</span>
            <script type="text/javascript">
            function showValue2(newValue)
            {
              document.getElementById("calrange").innerHTML=newValue;
            }
            </script>
<br>
      </div>
</div>
    </div>

      <div class="col-xs-1"></div>
      <div class="col-xs-6">
        <div class="box" style=" height:auto; align-items:center;">
          <table class="table">
            <thead>
              <tr>
                <th>Location</th>
                <th>Dietary Restrictions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>sit</td>
                <td>amet</td>
              </tr>
              <tr>
                <td>adipisicing</td>
                <td>elit</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
  </div>
</body>
</html>

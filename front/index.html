<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
    <title></title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity=
    "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    rel="stylesheet"><!-- Optional theme -->
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity=
    "sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    rel="stylesheet"><!-- Latest compiled and minified JavaScript -->
</head>
<body style=" background-color:#F3F3F3;">
    <div class="hero-unit">
        <img id="hero_img" src="img/images.jpeg" style="">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group" id="adv-search">
                        <input class="form-control" placeholder=
                        "Search for snippets" type="text">
                        <div class="input-group-btn">
                            <div class="btn-group" role="group">
                                <div class="dropdown dropdown-lg">
                                    <button aria-expanded="false" class=
                                    "btn btn-default dropdown-toggle"
                                    data-toggle="dropdown" type=
                                    "button"><span class=
                                    "caret"></span></button>
                                    <div class=
                                    "dropdown-menu dropdown-menu-right" role=
                                    "menu">
                                        <form class="form-horizontal" role=
                                        "form">
                                            <div class="form-group">
                                                <label for="filter">Filter
                                                by</label> <select class=
                                                "form-control">
                                                    <option selected value="0">
                                                        All Snippets
                                                    </option>
                                                    <option value="1">
                                                        Featured
                                                    </option>
                                                    <option value="2">
                                                        Most popular
                                                    </option>
                                                    <option value="3">
                                                        Top rated
                                                    </option>
                                                    <option value="4">
                                                        Most commented
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for=
                                                "contain">Author</label>
                                                <input class="form-control"
                                                type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="contain">Contains
                                                the words</label> <input class=
                                                "form-control" type="text">
                                            </div><button class=
                                            "btn btn-primary" type=
                                            "submit"><span aria-hidden="true"
                                            class=
                                            "glyphicon glyphicon-search"></span></button>
                                        </form>
                                    </div>
                                </div><button class="btn btn-primary" type=
                                "button"><span aria-hidden="true" class=
                                "glyphicon glyphicon-search"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="box">
                    This text is enclosed in a box.
                </div>
            </div>
        </div>
    </div>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
</body>
</html>
